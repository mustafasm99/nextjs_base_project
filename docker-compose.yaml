version: "3.9"

services:
  app:
    build:
      context: ./your-nextjs-project
      dockerfile: Dockerfile
    container_name: nextjs_app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    volumes:
      - ./your-nextjs-project:/app
    restart: unless-stopped
